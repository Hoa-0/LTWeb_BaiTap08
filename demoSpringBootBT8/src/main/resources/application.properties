spring.application.name=demoSpringBootBT8
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=LTWebBT8;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=123456

# JPA/Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.hibernate.ddl-auto = none

# GraphQL Endpoint
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server
server.port=8088

# MULTIPART (upload) - tăng giới hạn file (tùy bạn sửa kích thước)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# (tùy chọn debug)
logging.level.org.springframework.web=INFO
